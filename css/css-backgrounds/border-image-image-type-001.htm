<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>CSS Test: The 'border-image-source' property with an SVG image as a value and the 'border-image-slice' property with four number values representing pixels in the image</title>
        <link rel="author" title="Microsoft" href="http://www.microsoft.com/" />
        <link rel="help" href="http://www.w3.org/TR/css3-background/#the-border-image-slice" />
        <meta name="flags" content="svg" />
        <meta name="assert" content="This test checks that the SVG image used for the border image is sliced into nine regions with inward offsets of: '40 30 20 10' pixels from the top, right, bottom, and left edges of the image set by the 'border-image-slice' property." />
        <style type="text/css">
            div
            {
                border: 30px double red;
                border-image-slice: 40 30 20 10;
                border-image-source: url("../support/9grid40-30-20-10-red.svg");
                height: 100px;
                margin: 50px;
                width: 100px;
            }
        </style>
    </head>
    <body>
        <p>Test passes if there are two green and two orange squares of the same size and no red visible on the page.</p>
        <div></div>
    </body>
</html>
