<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>CSS Test: The 'border-image-source' property with a linear gradient as a value</title>
        <link rel="author" title="Microsoft" href="http://www.microsoft.com/" />
        <link rel="help" href="http://www.w3.org/TR/css3-background/#the-border-image-source" />
        <link rel="help" href="http://dev.w3.org/csswg/css-images-3/#linear-gradients" />
        <meta name="flags" content="image" />
        <meta name="assert" content="This test checks that a linear gradient image type is used instead of the border styles." />
        <style type="text/css">
            div
            {
                border: 20px double red;
                border-image-repeat: space;
                border-image-slice: 30;
                border-image-source: linear-gradient(to top, blue, orange);
                border-image-width: auto;
                height: 100px;
                margin: 10px;
                width: 100px;
            }
        </style>
    </head>
    <body>
        <p>Test passes if there is no red visible on the page.</p>
        <div></div>
    </body>
</html>
