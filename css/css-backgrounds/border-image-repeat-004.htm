<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>CSS Test: The 'border-image-repeat' property with 'stretch' as a value</title>
        <link rel="author" title="Microsoft" href="http://www.microsoft.com/" />
        <link rel="help" href="http://www.w3.org/TR/css3-background/#the-border-image-repeat" />
        <meta name="flags" content="image" />
        <meta name="assert" content="This test checks that the 'stretch' value for 'border-image-repeat' property specifies that the image is stretched to fill the sides of the border image area." />
        <style type="text/css">
            div
            {
                border: 40px double red;
                border-image-repeat: stretch;
                border-image-slice: 30;
                border-image-source: url("../support/border81x81.png");
                height: 100px;
                margin: 70px;
                width: 100px;
            }
        </style>
    </head>
    <body>
        <p>Test passes if there is only one whole orange diamond on each side of the border.</p>
        <div></div>
    </body>
</html>
